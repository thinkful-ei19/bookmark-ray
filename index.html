!<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boookmarks Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="add-div hidden">
        <h2>Add new bookmark</h2>
        <form id="add-bookmark-form">
            <label for="title">Title</label>
            <input id="title" name="title" type="text">
            <label for="link">URL Link</label>
            <input id="link" name="link" type="text">
            <label id="rating" for="rating">Rating</label>
                <select id="form-rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            <label for="description">Description</label>
            <textarea id="description" class="add-description" name="description" type="text"></textarea>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
    <div class="default">
        <div class="default-container">
            <h1>Bookmark App</h1>
                <div class="controls">
                    <button class="display-add-bookmark">Add bookmark</button>
                    <span id="filter-by-rating-span">Filter by rating:
                        <select id="filter-by-rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </span>
                </div>
                <ul class="results">
                </ul>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>

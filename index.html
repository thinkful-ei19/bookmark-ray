!<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boookmarks Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="header" role="banner">
        <h1 class="header-title">Bookmarks App</h1>
        <button class="js-bookmark-add">Add bookmark</button>
        <form class="header-rating">
            <label for="rating-filter">Rating filter</label>
            <select name="rating">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
            <input name="rating" type="checkbox" class="js-rating-filter"> 
        </form>
    </header>
    <main>
        <section id="add-bookmark-container">
            <form class="js-add-form" id="js-add-form">
                <h2>Add new bookmark</h2>
                <input id="title" type="text" placeholder="title">
                <input id="link" type="text" placeholder="link">
                <textarea id="description" rows="5" cols="50" placeholder="description"></textarea>
                <div class="add-bookmark-rating">
                    <h3>Rating:</h3>
                    <input name="Rating" type="number">
                </div>
            </form>
            <ul class="bookmark-list js-bookmark-list">
            </ul>
        </section>
    </main>
    <footer>

    </footer>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
